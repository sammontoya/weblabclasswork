<!DOCTYPE html>
        <html>
            <head>
              <title>
                  Sam's Tic Tac Toe
              </title>
               <link rel="stylesheet" href="board.css" type="text/css">
                <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
                <script type="text/javascript" src = "https://code.jquery.com/jquery-2.1.1.js"></script>



            </head>
            <body>
              <div id="top">
                <h1> Tic Tac Toe!</h1>
                <h2> Let's Play!</h2>
              </div>

            <div id = "board">
            <table>
                    <tr id = row1>
                     <td class = "square"></td>
                     <td class = "square v"></td>
                     <td class = "square"></td>
                    </tr>
                    <tr id = row2>
                        <td class = "square h"></td>
                        <td class = "square v h"></td>
                        <td class = "square h"></td>
                    </tr>
                    <tr id = row3>
                        <td class = "square"></td>
                        <td class = "square v"></td>
                        <td class = "square"></td>
                    </tr>

                </table>
            </div>


            <div id="footer">
                <span id = "msg"></span>
                <span class = "whos_turn"></span>
                <button id="reset">Reset Game</button>


            </div>
              <script type = "text/javascript" src = "ttt.js"></script>
            </body>
        </html>
